<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Contacto - PowerGym</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #fff;
      color: #000;
      font-family: 'Segoe UI', sans-serif;
    }

    .navbar {
      background-color: #000;
    }

    .navbar-brand, .nav-link {
      color: #fff !important;
      font-weight: bold;
    }

    .section-title {
      border-left: 8px solid #000;
      padding-left: 12px;
      margin-bottom: 2rem;
      font-size: 2rem;
    }

    .form-control, .form-select {
      border-radius: 0.375rem;
    }

    .btn-dark {
      background-color: #000;
      border-color: #000;
    }

    .btn-dark:hover {
      background-color: #333;
      border-color: #333;
    }

    .contact-info {
      background-color: #f9f9f9;
      padding: 2rem;
      border-radius: 0.5rem;
    }
  </style>
</head>
<body>



  <!-- CONTACTO -->
  <div class="container py-5">
    <h2 class="section-title">Contáctanos</h2>
    <div class="row g-5">
      <!-- Formulario -->
      <div class="col-md-7">
        <form>
          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre completo</label>
            <input type="text" class="form-control" id="nombre" required>
          </div>
          <div class="mb-3">
            <label for="correo" class="form-label">Correo electrónico</label>
            <input type="email" class="form-control" id="correo" required>
          </div>
          <div class="mb-3">
            <label for="motivo" class="form-label">Motivo del contacto</label>
            <select class="form-select" id="motivo" required>
              <option value="" disabled selected>Selecciona una opción</option>
              <option>Consulta general</option>
              <option>Clases personalizadas</option>
              <option>Problemas con el pago</option>
              <option>Otros</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="mensaje" class="form-label">Mensaje</label>
            <textarea class="form-control" id="mensaje" rows="4" required></textarea>
          </div>
          <button type="submit" class="btn btn-dark">Enviar mensaje</button>
        </form>
      </div>

      <!-- Información de contacto -->
      <div class="col-md-5">
        <div class="contact-info">
          <h5 class="mb-3">Información de contacto</h5>
          <p><strong>📍 Dirección:</strong> Calle del Boxeo 123, Valencia</p>
          <p><strong>📞 Teléfono:</strong> +34 600 123 456</p>
          <p><strong>✉️ Email:</strong> contacto@powergym.com</p>
          <hr>
          <h6>Síguenos en redes:</h6>
          <p>
            <a href="#" class="text-dark">Instagram</a> · 
            <a href="#" class="text-dark">Facebook</a> · 
            <a href="#" class="text-dark">TikTok</a>
          </p>
        </div>
      </div>
    </div>
  </div>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
