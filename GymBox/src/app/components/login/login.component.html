<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login & Registro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #121212;
      color: #ffffff;
    }

    .card {
      background-color: #1e1e1e;
      border: none;
    }

    .form-label,
    .form-control,
    .form-control::placeholder {
      color: #ffffff;
    }

    .form-control {
      background-color: #2c2c2c;
      border: 1px solid #444;
    }

    .form-control:focus {
      background-color: #2c2c2c;
      color: #ffffff;
    }

    .nav-tabs .nav-link {
      color: #ccc;
    }

    .nav-tabs .nav-link.active {
      background-color: #2c2c2c;
      color: #fff;
      border-color: #444 #444 #2c2c2c;
    }
  </style>
</head>
<body>

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">

        <div class="card shadow-lg rounded-4">
          <div class="card-body p-4">
            <ul class="nav nav-tabs mb-4" id="authTab" role="tablist">
              <li class="nav-item" role="presentation">
                <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button" role="tab">Iniciar Sesión</button>
              </li>
              <li class="nav-item" role="presentation">
                <button class="nav-link" id="register-tab" data-bs-toggle="tab" data-bs-target="#register" type="button" role="tab">Registrarse</button>
              </li>
            </ul>

            <div class="tab-content" id="authTabContent">
              <!-- Formulario de inicio de sesión -->
              <div class="tab-pane fade show active" id="login" role="tabpanel">
                <form>
                  <div class="mb-3">
                    <label for="loginEmail" class="form-label">Correo electrónico</label>
                    <input type="email" class="form-control" id="loginEmail" required>
                  </div>
                  <div class="mb-3">
                    <label for="loginPassword" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="loginPassword" required>
                  </div>
                  <button type="submit" class="btn btn-danger w-100">Entrar</button>
                </form>
              </div>

              <!-- Formulario de registro -->
              <div class="tab-pane fade" id="register" role="tabpanel">
                <form>
                  <div class="mb-3">
                    <label for="registerName" class="form-label">Nombre completo</label>
                    <input type="text" class="form-control" id="registerName" required>
                  </div>
                  <div class="mb-3">
                    <label for="registerEmail" class="form-label">Correo electrónico</label>
                    <input type="email" class="form-control" id="registerEmail" required>
                  </div>
                  <div class="mb-3">
                    <label for="registerPassword" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="registerPassword" required>
                  </div>
                  <button type="submit" class="btn btn-danger w-100">Crear cuenta</button>
                </form>
              </div>
            </div>

          </div>
        </div>

      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
