<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <title>PowerGym - Carrito de Compra</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #fff;
      color: #000;
      font-family: 'Segoe UI', sans-serif;
    }

    .navbar {
      background-color: #000;
    }

    .navbar-brand, .nav-link {
      color: #fff !important;
      font-weight: bold;
    }

    .section-title {
      border-left: 8px solid #000;
      padding-left: 12px;
      margin-bottom: 2rem;
      font-size: 2rem;
    }

    .btn-dark {
      background-color: #000;
      border-color: #000;
    }

    .btn-dark:hover {
      background-color: #333;
      border-color: #333;
    }

    .card {
      transition: transform 0.2s ease;
    }

    .card:hover {
      transform: scale(1.01);
    }
  </style>
</head>
<body>


  <!-- CARRITO -->
  <div class="container py-5">
    <h2 class="section-title">Tu Carrito</h2>
    <div class="row g-5">
      <!-- Productos en el carrito -->
      <div class="col-md-7">
        <ul class="list-group mb-4" id="carrito-lista">
          <!-- Productos cargados por JS -->
        </ul>
      </div>

      <!-- Formulario de pago -->
      <div class="col-md-5">
        <div class="card p-4 shadow-sm">
          <h4>Datos del Cliente</h4>
          <form id="formularioPago">
            <div class="mb-3">
              <label for="nombre" class="form-label">Nombre completo</label>
              <input type="text" class="form-control" id="nombre" required>
            </div>
            <div class="mb-3">
              <label for="direccion" class="form-label">Dirección</label>
              <input type="text" class="form-control" id="direccion" required>
            </div>
            <div class="mb-3">
              <label for="tarjeta" class="form-label">Número de tarjeta</label>
              <input type="text" class="form-control" id="tarjeta" required maxlength="16">
            </div>
            <div class="mb-3">
              <label for="cvv" class="form-label">CVV</label>
              <input type="text" class="form-control" id="cvv" required maxlength="3">
            </div>
            <div class="d-flex justify-content-between align-items-center">
              <strong>Total: <span id="total">0€</span></strong>
              <button type="submit" class="btn btn-dark">Pagar ahora</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>


  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Funcionalidad del carrito -->
  <script>
    const carrito = [
      { nombre: "Guantes de Boxeo", precio: 49.99 },
      { nombre: "Camiseta Oficial", precio: 24.99 },
      { nombre: "Suscripción Mensual", precio: 39.99 }
    ];

    const lista = document.getElementById("carrito-lista");
    const totalSpan = document.getElementById("total");

    let total = 0;
    carrito.forEach(item => {
      const li = document.createElement("li");
      li.className = "list-group-item d-flex justify-content-between align-items-center";
      li.innerHTML = `<span>${item.nombre}</span><span>${item.precio.toFixed(2)} €</span>`;
      lista.appendChild(li);
      total += item.precio;
    });

    totalSpan.textContent = total.toFixed(2) + " €";

    // Validación simple del formulario
    document.getElementById("formularioPago").addEventListener("submit", function(e) {
      e.preventDefault();
      alert("Pago realizado con éxito. ¡Gracias por confiar en PowerGym!");
      this.reset();
    });
  </script>

</body>
